<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Web Companion</title>
    <style>
        body {
            background-color: #000;
            color: #05d744;
            margin: 0;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }
        button{
            background-color: #000;
            border: 3px solid #05d744;
            color: #05d744;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        button:hover{
            background-color: #05d744;
            color: #000;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #05d744;
            padding: 20px;
            background-color: #05d74450;
        }
        input{
            background-color: #000;
            border: 3px solid #05d744;
            color: #05d744;
            padding: 10px 20px;
            font-size: 20px;
            width: 315px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        input:focus{
            background-color: #05d74425;
            color: #05d744;
        }

    </style>
