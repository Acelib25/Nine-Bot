<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Web Companion</title>
    <style>
        body {
            background-color: #000;
            color: #05d744;
            margin: 0;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }
        button{
            background-color: #000;
            border: 3px solid #05d744;
            color: #05d744;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        button:hover{
            background-color: #05d744;
            color: #000;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #05d744;
            padding: 20px;
            background-color: #05d74450;
        }
        input{
            background-color: #000;
            border: 3px solid #05d744;
            color: #05d744;
            padding: 10px 20px;
            font-size: 20px;
            width: 315px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        input:focus{
            background-color: #05d74425;
            color: #05d744;
        }

    </style>
</head>
<body>
    <h1>Welcome to Oracle (demo)</h1>
    <form action="/send" method="post">
        <input type="text" name="message" placeholder="Type a message." required><br>
        <input type="number" name="channel_id" placeholder="Enter channel ID"><br>
        <button type="submit">Send message</button>
    </form>
    <br>
    <button onclick="window.location.href='/interact/top?guild=1049700882335400047&channel=1082842699272552509'">Send a leaderboard to #ws-test</button>
    <br>
    <button onclick="window.location.href='/interact/fun?subcommand=bonk&guild=1049700882335400047&channel=1082842699272552509&target=1010227827481784411&reason=&ping=true'">Bonk Oracle in #ws-test</button>
    <br>
    <form action="/interact/fun" method="post">
        <input type="number" name="target" placeholder="Type a User ID" required><br>
        <input type="text" name="reason" placeholder="because..." required><br>
        <input type="radio" name="ping" value="true" required><label for="ping">Ping=TRUE</label><br>
        <input type="radio" name="ping" value="false" required><label for="ping">Ping=FALSE</label><br>
        <input type="number" name="channel_id" placeholder="Enter channel ID"><br>
        <input type="text" name="subcommand" value="bonk" hidden><br>
        <button type="submit">Bonk User</button>
    </form>
    <br>
    <form action="/interact/give" method="post">
        <input type="number" name="target" placeholder="Type a User ID" required><br>
        <input type="text" name="item" placeholder="Item Name" required><br>
        <input type="number" name="amount" placeholder="How Many?" required><br>
        <input type="number" name="channel_id" placeholder="Enter channel ID"><br>
        <button type="submit">Give Item</button>
    </form>
    <br>
    <p>test channel id: 1082842699272552509</p>
</body>
</html>
